<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>open方法</title>
		<script>
			function openWindow(){
				//window.open(url,name,feature,history);
				window.open("http://www.baidu.com","百度","width=400px,height=300px,left=20px,top=50px",true);
			}
			
			//js中的对话框:
			//window.alert()--->警告对话框;
			//window.promt()--->提示对话框;
			//window.confirm()->确认对话框.
			function closeWindow(){
				//window.close();
				//关闭浏览器页面
				if(window.confirm("确定要关闭浏览器吗?")){
					window.close();
				}
			}
		</script>
	</head>
	<body>
		<button onclick="openWindow()">打开浏览器窗口</button>
		<button onclick="closeWindow()">关闭浏览器窗口</button>
	</body>
</html>
