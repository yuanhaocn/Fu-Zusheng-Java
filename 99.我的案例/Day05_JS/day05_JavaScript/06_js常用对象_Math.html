<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Math对象</title>
	</head>
	<body>
		<script>
			//向上取整
			document.write("向上取整"+Math.ceil(-3.3)+"<br />")
			document.write("向上取整"+Math.ceil(3.3)+"<br />")
			document.write("向下取整"+Math.floor(3.3)+"<br />")
			document.write("向下取整"+Math.floor(-3.3)+"<br />")
			document.write("四舍五入"+Math.round(5.8)+"<br />")
			document.write("四舍五入"+Math.round(-5.8)+"<br />")
			document.write("随机数"+Math.random()+"<br />")
			document.write("随机数"+Math.random()*10+"<br />")
			document.write("随机数"+Math.round(Math.random()*10)+"<br />")
			
		</script>
	</body>
</html>
