<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片标签</title>
	</head>
	<body>
		<!--<img src="foot.jpg" />-->
		<!--src:source,图片源-->
		<!--路径:绝对路径,相对路径-->
		<!--绝对路径:c://Document/image/cls.avi-->
		<!--相对路径:img/cls.avi-->
		<!--../表示调到该文件的上一层目录-->
		<!--width,height:指定图片宽高-->
		<!--alt:当图片加载失败时,给用户以文字提示,为了提高用户体验-->
		<!--bolder:给图片加边框-->
		<!--<img src="img/foot.jpg"/>-->
		<img src="img/foot.jpg" alt="图片裂了" width="200px" height="200px" border="10px"/>
	</body>
	
</html>
