<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型</title>
		<style>
			div{
				background: gray;
				padding: 10px;
				border: 2px solid blue;/*简化写法*/
				border-radius: 10px;/*圆角*/
				
				/*border-left: 1px solid red;
				border-top: 2px dashed green;
				border-right: 3px dotted yellow;
				border-bottom: 4px double red;*/
				
				/*border-left-color: red;
				border-left-style: dashed;
				border-left-width: 4px;*/
			}
			
			/*计算此时整个盒子的宽度*/
			/*box的宽=200px+10*2+2*2+10*2=244*/
			#mydiv{
				width: 200px;/*width是content内容的宽度*/
				height: 100px;/*height是content的高度*/
				border: 2px solid greenyellow;
				background: orange;
				padding: 10px;
				margin: 10px;
				outline: 2px red solid;/*外边框*/
				outline-offset: 5px;/*外边框与内边框之间的距离*/
			}
		</style>
	</head>
	<body>
		<div>努力学习,迎娶白富美高富帅!</div>
		
		<div id="mydiv">努力学习,迎娶白富美高富帅!</div>
	</body>
</html>
