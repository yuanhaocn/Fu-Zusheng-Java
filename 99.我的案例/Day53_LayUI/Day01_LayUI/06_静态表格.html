<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>静态表格</title>
		<!--引入css文件-->
		<link rel="stylesheet" href="layui/css/layui.css" />
	</head>
	<!--layout:布局-->

	<body class="layui-layout-body">

		<table class="layui-table" lay-even lay-skin="nob" lay-size="sm">
			<thead>
				<tr>
					<th>昵称</th>
					<th>加入时间</th>
					<th>签名</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>贤心</td>
					<td>2016-11-29</td>
					<td>人生就像是一场修行</td>
				</tr>
				<tr>
					<td>许闲心</td>
					<td>2016-11-28</td>
					<td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
				</tr>
			</tbody>

		</table>

		<!--引入js文件-->
		<script src="layui/layui.js"></script>

	</body>

</html>
