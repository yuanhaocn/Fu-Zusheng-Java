<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>dom编程</title>
		<style>
			table{
				width: 75%;
				border: 1px solid red;
				border-collapse: collapse;
				margin: 0 auto;
			}
			
			table td{
				border: 1px solid red;
				text-align: center;
			}
			
			input{
				width: 10px;
				margin: 0 5px;
			}
		</style>
	</head>

	<body>
		<table>
			<tr>
				<td>状态</td>
				<td>商品编号</td>
				<td>商品名称</td>
				<td>商品单价</td>
				<td>商品数量</td>
				<td>商品总价</td>
				<td>操作</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" />
				</td>
				<td>001</td>
				<td>棒棒糖</td>
				<td>0.5</td>
				<td>
					<button>+</button>
					<input id="num" class="num" type="text" value="2" />
					<button>-</button>
				</td>
				<td>1</td>
				<td><a href="#">删除</a></td>
			</tr>
		</table>
		
		<script>
			//标签,类,id,等
			//当dom中有多个相同元素的时候,默认情况下,只会取第一个元素;
			//var ipt= document.querySelector("input");
			
			//获取全部的input标签
			/*var ipts=document.querySelectorAll("input");
			for(var i=0;i<ipts.length;i++){
				alert(ipts[i].value);	
			}*/
			
			//根据id来获取元素
			//var ipt=document.querySelector("#num");
			
			//根据class来获取元素
			var ipt=document.querySelector(".num");
			var val=ipt.previousElementSibling.innerHTML;
			
			alert(val);
		</script>
	</body>

</html>
