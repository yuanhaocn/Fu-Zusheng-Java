<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>float</title>
		<style type="text/css">
		
			div{
				color: white;
				font-size: 30px;
			}
		
			#container{
				width: 800px;
				/*height: 400px;*//*解决高度塌陷问题的第一种方式*/
				background: gray;
				/*解决高度塌陷方式三,要在父容器中添加*/
				overflow: hidden;/*overflow,溢出*/
				zoom: 1px;/*针对IE6浏览器*/
			}
			
			#div1{
				width: 300px;
				height: 200px;
				background: gold;
				float: left;
			}
			
			#div2{
				width: 400px;
				height: 300px;
				background: red;
				float: right;
			}
			
			#clear{
				clear: both;
			}
			
			#div3{
				width: 800px;
				height: 300px;
				background: blue;
			}
		</style>
	</head>

	<body>

		<div id="container">
			<div id="div1">div1</div>
			<div id="div2">div2</div>
			<!--<div id="clear"></div>--><!--解决高度塌陷的第二种方式-->
		</div>

		<div id="div3">div3</div>

	</body>

</html>
