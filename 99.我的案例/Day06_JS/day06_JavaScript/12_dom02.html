<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function getValue(){
				//var tbl=document.getElementsByTagName("input")[0];
				var tbl=document.getElementsByTagName("table")[0];
				var inpts=tbl.getElementsByTagName("input");
				for(var i=0;i<inpts.length;i++){
					alert("值="+inpts[i].value);
				}
			}
		</script>
	</head>

	<body>
		<table border="1px" cellspacing="0px" cellpadding="1px"
			<tr>
				<td>姓名:</td>
				<td><input type="text" placeholder="输入姓名"/></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="text" placeholder="输入密码"/></td>
			</tr>
		</table>
		
		<button onclick="getValue()">获取DOM值</button>
	</body>

</html>
