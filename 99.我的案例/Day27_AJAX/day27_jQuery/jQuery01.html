<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>jQuery库使用</title>
		<!--引用jQuery库-->
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

		<script>
			/*原生js的写法*/
			//window.onload=function(){
			//	 document.getElementById("btn").onclick=function(){
			//	 	document.getElementById("msg").innerText="把内容改变了...";
			//	 }
			//}
			
			
			/*jQuery的写法*/
			//$就是jQuery的符号
			//$(document).ready(function(){//相当于window.onload=function(){}
			//	$("#btn").click(function(){//处理按钮点击事件,相当于document.getElementById("btn").onclick=function(){
			//		$("#msg").text("被改变的文本内容,啦啦啦");
			//	})
			//})
			
			//简化写法
			//$()等同于window.onload
			//$("#btn")相当于document.getElementById("btn");
			$().ready(function(){
				$("#btn").click(function(){
					$("#msg").text("被改变的文字.....");
				})
			})
			
		</script>
	</head>

	<body>
		<input type="button" value="点我改变文字内容" id="btn" />
		<p id="msg">带改变的文字内容</p>
	</body>

</html>
