<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Layui布局嵌套</title>
		<!--引入核心css文件-->
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
	</head>
	
	<!--layui中,可以给所有的标签添加class,而且该class都是以layui开头!-->
	<body class="layui-layout-body">
		
		<!--layui-layout-admin:后台管理布局样式-->
		<div class="layui-layout-admin">
			
			<!--header-->
			<div class="layui-header">Header区域</div>
			
			<!--左侧导航栏,layui-side:侧边栏的样式-->
			<div class="layui-bg-cyan layui-side">左侧区域</div>
			
			<!--主体内容区域,layui-body:主体内容的样式-->
			<div class="layui-bg-orange layui-body">主体内容区域</div>
			
			<!--footer区域-->
			<div class="layui-footer layui-bg-red">Footer区域</div>
		</div>
		
		<!--引入核心js文件-->
		<script src="layui/layui.js"></script>
	</body>
</html>
