<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LayUI基本使用</title>
		<!--引入css文件-->
		<link rel="stylesheet" href="layui/css/layui.css" />
	</head>
	<body>
		
		<!--注意:布局时不要超过12等分!-->
		<div class="layui-row ">
			<div class="layui-col-md3 layui-bg-blue">左侧</div>
			<div class="layui-col-md9 layui-bg-green">右侧</div>
		</div>
		
		<!--css样式种类:行内样式,内敛样式,外部样式-->
		<div class="layui-row  layui-col-space10">
			<div class="layui-col-md4 layui-bg-blue">左侧</div>
			<div class="layui-col-md4 layui-bg-orange">中间</div>
			<div class="layui-col-md4 layui-bg-green">右侧</div>
		</div>
		
		<!--引入js文件-->
		<script src="layui/layui.js"></script>
	</body>
</html>
