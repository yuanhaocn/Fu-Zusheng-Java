<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>列表标签</title>
	</head>

	<body>
		<!--无序列表,没有1,2,3等的次序排列-->
		<!--注意:在列表中可以嵌套其他的很多标签.-->
		<ul type="square">
			<!--li:列表项-->
			<li><strong>廿年不忘 习近平心系香江之同根篇</strong></li>
			<li>李克强主持党组讲座 国务院会议室变科学讲堂</li>
			<li>茂县山体垮塌失联名单中已确认15人安全</li>
			<li>
				<ul type="circle">
					<li><strong>廿年不忘 习近平心系香江之同根篇</strong></li>
					<li>李克强主持党组讲座 国务院会议室变科学讲堂</li>
					<li>茂县山体垮塌失联名单中已确认15人安全</li>
				</ul>
			</li>
		</ul>

		<!--有序列表-->
		<p>学习的课程阶段</p>
		<ol type="A">
			<li>JavaSE</li>
			<li>JavaWeb</li>
			<li>Java框架</li>
			<li>大数据</li>
		</ol>

		<!--自定义列表-->
		<dl>
			<dt>生煎</dt>
			<dt>蟹黄包</dt>
			<dt>大闸蟹</dt>
			<dt>沙县小吃</dt>
			<dt>切糕</dt>
			<dt>荷包蛋</dt>
		</dl>
	</body>

</html>
