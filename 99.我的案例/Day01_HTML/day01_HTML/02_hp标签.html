<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学习简单标签</title>
	</head>
	<body>
		<!--标题标签,尽量只在文章的标题那里用该标签-->
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>3级标题</h3>
		<h4>4级标题</h4>
		<h5>5级标题</h5>
		<h6>6级标题</h6>
		
		<!--段落-->
		<!--p:段落,align:对齐属性-->
		<p align="right">
			6月21日至23日，习近平总书记来到山西，他瞻仰革命纪念馆，参观革命旧址，深入农村、企业考察调研，他强调各级党委要守土有责，守土尽责，扎扎实实做好改革发展稳定各项工作，为党的十九大胜利召开营造良好环境。
		</p>
		
		<!--hr,横线,开始与结束一体-->
		<!--编程中的颜色值:1.直接写颜色的英文名称;2.采用16进制来表示颜色,#000000~#ffffff-->
		<!--3.第三种写法,java代码中使用rgb(255,105,0)-->
		<!--#rgb,计算机3原色-->
		<!--#000是对#000000的缩写,黑色-->
		<!--#fff,是白色-->
		<!--#ff0000,#f00,#0f0,#00f,#999-->
		<hr color="#999"/>
		
		<!--span容器,可以在该标签中容纳各种其他的标签-->
		<span>6月21日至23日，习近平总书记来到山西，他瞻仰革命纪念馆</span>
		
		<!--换行标签-->
		<br />
		
		<!--标签的分类-->
		<!--行内标签:span,input等,光标不会自动换行-->
		<!--块级标签:p,h1~h6,绝大多数都是块级标签,光标会自动换行-->
		
		<!--size:尺寸,20px,px:像素,em,1em≈12px-->
		<!--font属于h4的标签,h5也支持,但是不建议使用了.-->
		<font color="red" size="20px">
			随便写的一句话2222
			<!--b,bold,加粗-->
			<b>加粗的文字</b>
			<i>倾斜的文字</i>
			<strong>强调</strong>
		</font>
	</body>
</html>
