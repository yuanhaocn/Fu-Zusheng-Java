<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>综合案例</title>
		<style>
			table {
				width: 75%;
				border: 1px solid red;
				border-collapse: collapse;
				margin: 0 auto;
			}
			
			table td,
			th {
				border: 1px solid red;
				text-align: center;
			}
			
			input {
				width: 10px;
				margin: 0 5px;
			}
		</style>
		
		<script type="text/javascript" src="js/product.js" ></script>
	</head>

	<body>
		<table>
			<thead>
				<th>状态</th>
				<th>商品编号</th>
				<th>商品名称</th>
				<th>商品单价</th>
				<th>商品数量</th>
				<th>商品总价</th>
				<th>操作</th>
			</thead>
		</table>
		
		<button  onclick="addProducts()">添加商品</button>
	</body>

</html>
