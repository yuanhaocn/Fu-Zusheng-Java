<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>box-sizing(选讲)</title>
		<style>
			#out{
				width: 200px;
				height: 200px;
				padding: 10px;
				background: red;
			}
			
			#inner{
				width: 100%;
				height: 100%;
				padding: 10px;
				box-sizing: border-box;/*如果此处不使用box-sizing:border-box会有问题!*/
				background: blue;
				color: white;
			}	
			
			/*#inner{
				padding: 10px;
				width: calc(100% - 2 * 1px - 2 * 10px);
				height: calc(100% - 2 * 1px - 2 * 10px);
				background: blue;
				color: white;
			}	*/	
		</style>
	</head>
	<body>
		<div id="out">
			<div id="inner">内部</div>
		</div>
	</body>
</html>
