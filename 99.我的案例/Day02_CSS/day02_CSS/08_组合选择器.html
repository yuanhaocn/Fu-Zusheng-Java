<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>组合选择器</title>
		<style>
			/*组合选择器*/
			/*后代选择器*/
			
			#first p {
				color: red;
			}
			
			span p {
				color: blue;
			}
			/*不是父子关系的时候,需要以,分割*/
			
			div,
			#second {
				color: red;
			}
			
			h1,
			h3 {
				color: royalblue;
				font-size: 20px;
			}
			
			h2,
			h4 {
				color: orange;
				font-size: 40px;
			}
		</style>
	</head>

	<body>
		<div id="first">
			<p>《印度时报》26日报道称，印中边界紧张局势再现，中国军队越界进入印度领土，并毁坏了两座地堡，引发中国军人与印度军人之间的推挤。当天晚上，针对“印度边防部队近日越界并与中方发生相持”的消息，中国国防部发言人任国强和外交部发言人耿爽向外界介绍了真实情况。
			</p>
		</div>

		<span>
			<p>
				任国强说，近日，中方在洞朗地区进行道路施工时，遭到印军越线阻拦。中印边界锡金段已由历史条约划定。
			</p>
		</span>

		<span id="second">
			根据《印度时报》的报道，双方的对峙已经持续10天。印度军队试图阻止中方人员进入所谓“印度领土”内，于是组起人墙进行阻挡。中国一些解放军战士对现场情况进行了录像，并拍摄照片
		</span>

		<h1>阿三又不乖了</h1>
		<h2>猴子又不乖了</h2>
		<h3>脚盆鸡又不乖了</h3>
		<h4>菲佣又不乖了</h4>
	</body>

</html>
