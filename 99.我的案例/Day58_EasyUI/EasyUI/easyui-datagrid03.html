<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>easy的树tree</title>
		<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css" />
		<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css" />
		<!--jquery.js必须在前面-->
		<script src="easyui/jquery.min.js"></script>
		<script src="easyui/jquery.easyui.min.js"></script>
	</head>

	<body>
		<table id="dg" class="easyui-datagrid" style="width: 600px;height: 300px;">
			<thead>
				<tr>
					<th data-options="field:'id',width:100,align:'center'">编号</th>
					<th data-options="field:'name',width:100,align:'center'">商品名称</th>
					<th data-options="field:'price',width:100,align:'center'">价格</th>
				</tr>
			</thead>
		</table>
		
		<script>
			$("#dg").datagrid({
				//url:'data.json',
				data:[{
					id:'001',
					name:'iphoneX',
					price:1000
				},
				{
					id:'002',
					name:'iphone8',
					price:800
				},
				{
					id:'003',
					name:'iphone7',
					price:700
				}],
				toolbar:[
					{
						iconCls:'icon-add',
						handler:function(){
							alert("add...");
						}
					},
					{
						iconCls:'icon-edit',
						handler:function(){
							alert("edit...");
						}
					},
					{
						iconCls:'icon-remove',
						handler:function(){
							alert("remove...");
						}
					}
				],
				pagination:true,
				pageNumber:1,
				pageSize:10,
				rownumbers:true,
				autoRowHeight:true,
				singleSelect:true
			})
		</script>
	</body>

</html>
