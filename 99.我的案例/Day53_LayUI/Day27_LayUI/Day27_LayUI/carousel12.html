<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<title>广告轮播</title>
	</head>

	<body class="layui-layout-body">

		<div class="layui-carousel" id="myCaroursel" lay-filter="test1">
			<div carousel-item>
				<div class="layui-bg-blue">条目1</div>
				<div class="layui-bg-cyan">条目2</div>
				<div class="layui-bg-green">条目3</div>
				<div class="layui-bg-red">条目4</div>
				<div class="layui-bg-orange">条目5</div>
			</div>
		</div>

		<script src="layui/layui.js"></script>

		<script>
			layui.use('carousel', function() {
				var carousel = layui.carousel;

				carousel.render({
					elem:'#myCaroursel',
					width:'80%',
					height:200,
					//full:true,
					anim:'fade',
					autoplay:true,
					interval:2000,
					index:2,
					arrow:'hover',
					indicator:'outside',
					trigger:'click'
				})
				
				//监听页面的切换事件
				carousel.on('change(test1)',function(obj){
					console.log("当前页面索引:"+obj.index);
					console.log("前一页面索引:"+obj.prevIndex);
					console.log("当前页面对象:"+obj.item);
				})
			})
		</script>

	</body>

</html>
