<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>打印表格</title>
	</head>
	<body>
		<script>
			/*打印表格的业务代码*/
			function printTable(rows,cols){
				document.write("<table border='1px' cellspacing='0px' cellpadding='1px'>");
					for(var i=1;i<=rows;i++){
						document.write("<tr>");
							for(var j=1;j<=cols;j++){
								document.write("<td>第"+i+"行,第"+j+"列</td>")
							}
						document.write("</tr>");
					}
				document.write("</table>");
			}
			
			/*显示表格*/
			function showTable(){
				var rows=document.getElementById("rows").value;
				var cols=document.getElementById("cols").value;
				printTable(rows,cols);
			}
			
		</script>
		
		<input type="text" placeholder="请输入行数" id="rows" />
		<br />
		<input type="text" placeholder="请输入列数" id="cols" />
		<br />
		<input type="button" value="打印" onclick="showTable()"/>
	</body>
</html>
