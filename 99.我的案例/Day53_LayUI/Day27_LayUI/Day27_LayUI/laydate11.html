<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<title>日期时间</title>
	</head>

	<body class="layui-layout-body">

		<!-- 注意：这一层元素并不是必须的 -->
		<input type="text" class="layui-input" id="test1">

		<script src="layui/layui.js"></script>

		<script>
			layui.use('laydate', function() {
				var date = layui.laydate;

				date.render({
					elem: '#test1',
					type: 'datetime',
					//range:true,
					format: 'yyyy年的M月d天晚上，大概H点',
					min: '2017-01-01',
					max: '2017-06-06',
					showBottom: true,
					btns: ['clear', 'confirm'],
					theme: 'molv',
					calendar: true,
					mark: {
						'0-10-14': '生日',
						'0-12-31': '跨年' //每年12月31日
							,
						'0-0-10': '工资' //每个月10号
							,
						'2017-8-15': '' //具体日期
							,
						'2017-8-20': '预发' //如果为空字符，则默认显示数字+徽章
							,
						'2017-8-21': '发布'
					}
				})
			})
		</script>

	</body>

</html>
