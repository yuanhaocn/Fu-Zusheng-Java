<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<title>layer</title>
	</head>

	<body class="layui-layout-body">
		

		<script src="layui/layui.js"></script>
		
		<script>
			layui.use('layer',function(){
				var layer=layui.layer;
				
				//layer.msg('提示信息...');
				
				layer.open({
					type:0,
					title:'标题',
					content:'内容',
					skin:'layui-layer-molv',
					//area:['500px','200px'] ,
					//offset:['100px','100px']
					icon :6,
					btnAlign:'c',
					closeBtn:1,//设置关闭按钮的风格
					shade:[0.1, '#ff0'],
					//shadeClose:true,
					//time:3000,//设置自动关闭时间
					anim:3,//0~6
					btn:['按钮1','btn2','btn3'],
					yes:function(){
						layer.msg('第一个按钮被点击了...');
					},
					btn2:function(){
						layer.msg('第2个按钮被点击了...');
					},
					btn3:function(){
						layer.msg('第3个按钮被点击了...');
					},
					cancel:function(){
						layer.msg('右上角的关闭按钮被点击了...');
						//return false;
					},
//					success:function(){
//						layer.msg("success...");
//					},
					end:function(){
						layer.msg("end....");
					}
				})
			})
		</script>		
		
	</body>

</html>
