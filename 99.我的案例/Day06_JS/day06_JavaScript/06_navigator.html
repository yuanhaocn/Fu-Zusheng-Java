<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>navigator获取浏览器信息</title>
	</head>
	<body>
		<script>
			document.write("浏览器代号:"+window.navigator.appCodeName+"<br />");
			document.write("浏览器名称:"+window.navigator.appName+"<br />");
			document.write("浏览器版本:"+navigator.appVersion+"<br />");
			document.write("是否支持Cookie:"+navigator.cookieEnabled+"<br />");
			document.write("硬件平台:"+navigator.platform+"<br />");
			document.write("用户代理:"+navigator.userAgent+"<br />");
			document.write("用户代理语言:"+navigator.systemLanguage+"<br />");
		</script>
	</body>
</html>
