<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*通配符选择器 针对整个界面*/
			
			* {
				padding: 0px;
				margin: 0px;
			}
			
			body {
				width: 100%;
				height: 0 auto;
				font-size: 20px;
				color: wheat;
				font-size: 30px;
			}
			
			/*top*/
			.top {
				height: 80px;
				background-color: red;
			}
			
			.nav {
				height: 60px;
				background-color: yellow;
				/*margin: 2px 0px 12px 0px;*/
				margin: 5px 0px;
			}
			
			.adver_top {
				height: 60px;
				background-color: blue;
				margin: 5px 0px;
			}
			
			.main {
				height: 500px;
			}
			
			.left {
				width: 68%;
				height: 100%;
				background-color: orange;
				float: left;
			}
			
			.right {
				width: 30%;
				height: 100%;
				background-color: aqua;
				float: right;
			}
			
			.bottom {
				height: 70px;
				background-color: #FF0000;
				margin-top: 5px;
			}
		</style>
	</head>

	<body>
		<div class="top">
			顶部区域
		</div>
		<div class="nav">导航区域</div>
		<div class="adver_top">广告区域</div>
		<div class="main">
			<div class="left">左侧区域</div>
			<div class="right">右侧区域</div>
		</div>
		<div class="bottom">底部区域</div>
	</body>

</html>
