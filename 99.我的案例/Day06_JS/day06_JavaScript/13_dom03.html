<!DOCTYPE html>

	<head>

		<title>获取属性值</title>
		<script>
			function getValue(){
				var ft=document.getElementById("ft");
				//得到color这个属性节点
				var colorNode=ft.getAttributeNode("color");
				alert("元素名称:" + colorNode.nodeName + "\n元素类型:" + colorNode.nodeType + "\n元素节点值:" + colorNode.nodeValue + "\n元素值:" + colorNode.value);

		</script>
	</head>
