<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>99乘法表</title>
		<style>
			.tab{
				margin: 0 auto;
				padding: 10px;
				border-collapse: collapse;/*折叠边框*/
				/*border: 1px solid blue;*/
			}
			
			.tab td{
				border: 1px solid red;
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<script>
			document.write("<table class='tab'>");
			for(var i=1;i<=9;i++){
				document.write("<tr>");
				for(var j=1;j<=i;j++){
					document.write("<td>"+j+"*"+i+"="+j*i+"</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
		</script>
	</body>

</html>
