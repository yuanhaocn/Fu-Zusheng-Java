<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>内部样式表</title>
		<!--html中的注释-->
		<style>
			/*style中的注释*/
			/*标签选择器*/
			div{
				width: 100px;
				height: 100px;
				color: white;
				font-size: 20px;
			}
			
			/*id选择器*/
			#div1{
				background: red;
			}
			
			#div2{
				background: green;
			}
			
			#div3{
				background: blue;
			}
			
		</style>
	</head>

	<body>
		<div id="div1">div1</div>
		<div id="div2">div2</div>
		<div id="div3">div3</div>
	</body>

</html>
