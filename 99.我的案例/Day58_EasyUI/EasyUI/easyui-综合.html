<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>easy的分类accordion</title>
		<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css" />
		<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css" />
		<!--jquery.js必须在前面-->
		<script src="easyui/jquery.min.js"></script>
		<script src="easyui/jquery.easyui.min.js"></script>
	</head>

	<!--easyui-layout布局-->

	<body class="easyui-layout">
		<!--左侧布局:west-->
		<div data-options="region:'west',title:'菜单',split:true" style="width:180px;">
			<!--商品管理树形结构-->
			<ul id="menu" class="easyui-tree" style="margin-top: 10px;margin-left: 5px;">
				<li>
					<span>商品管理</span>
					<ul>
						<li data-options="attributes:{'url':'item-add'}">新增商品</li>
						<li data-options="attributes:{'url':'item-list'}">查询商品</li>
						<li data-options="attributes:{'url':'item-param-list'}">规格参数</li>
					</ul>
				</li>
				<li>
					<span>网站内容管理</span>
					<ul>
						<li data-options="attributes:{'url':'content-category'}">内容分类管理</li>
						<li data-options="attributes:{'url':'content'}">内容管理</li>
					</ul>
				</li>
			</ul>
		</div>

		<!--中间区域-->
		<div data-options="region:'center',title:''">
			<!--选项卡-->
			<div id="tabs" class="easyui-tabs">
				<div title="首页" style="padding:20px;">
					<div class=" text-left fadeInDown" style="width: 700px">
						<p>
							<h3>我曾七次鄙视我的灵魂</h3>
						</p>
						<p>
							<h3>第一次，当它本可进取时，却故作谦卑；</h3>
						</p>
						<p>
							<h3> 第二次，当它在空虚时，用爱欲来填充；</h3>
						</p>
						<p>
							<h3> 第三次，在困难和容易之间，它选择了容易；</h3>
						</p>
						<p>
							<h3> 第四次，它犯了错，却借由别人也会犯错来宽慰自己；</h3>
						</p>
						<p>
							<h3> 第五次，它自由软弱，却把它认为是生命的坚韧；</h3>
						</p>
						<p>
							<h3> 第六次，当它鄙夷一张丑恶的嘴脸时，却不知那正是自己面具中的一副；</h3>
						</p>
						<p>
							<h3> 第七次，它侧身于生活的污泥中，虽不甘心，却又畏首畏尾。</h3>
						</p>
					</div>
				</div>
			</div>
		</div>

		<!--点击菜单条目,在中间区域动态生成对应的选项卡-->
		<script>
			$('#menu').tree({
				onClick:function(node){//处理tree的点击事件
					if($('#menu').tree('isLeaf',node.target)){//判断点击的是否是叶子节点
						var tabs=$("#tabs");
						var tab=tabs.tabs("getTab",node.text);//根据节点文本标题选择tab选项卡
						if(tab){//如果tab不为空,则选择该tab
							tabs.tabs("select",node.text);	
						}else{//如果该tab为空,则创建该tab
							tabs.tabs("add",{
								title:node.text,
								content:node.text+"选项卡内容",
								//href: node.attributes.url,//加载url指定的内容
								closable:true,
								bodyCls:"content"
							});
						}
					}
				}
			});
		</script>
	</body>

</html>
