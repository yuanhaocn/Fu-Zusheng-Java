<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>easy的分页空间pagination</title>
		<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css" />
		<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css" />
		<!--jquery.js必须在前面-->
		<script src="easyui/jquery.min.js"></script>
		<script src="easyui/jquery.easyui.min.js"></script>
	</head>

	<body>
		<div id="pg" style="width: 600px;height: 50px;border:1px solid #CCCCCC"></div>
		<script>
			$("#pg").pagination({
				total:1000,
				pageSize:20,
				pageNumber:2,
				pageList:[1,5,10,20,30],
				layout:['list','first','prev','next','last','manual','links'],
				onSelectPage:function(pageNumber,pageSize){
					alert("选择了"+pageNumber+"size="+pageSize);
				}
			})
		</script>
		
	</body>

</html>
